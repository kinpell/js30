<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const pressed = [];
      const secrets = "wesbos";

      window.addEventListener("keyup", (e) => {
        console.log(e.key);
        pressed.push(e.key);
        pressed.splice(-secrets.length - 1, pressed.length - secrets.length);
        console.log(pressed);
        if (pressed.join("").includes(secrets)) {
          console.log("Secrets have been found!");
          cornify_add();
        }
      });
    </script>
  </body>
</html>
